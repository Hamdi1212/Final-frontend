<div class="container-fluid py-4">
  <!-- Header & Action Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 text-primary">Categories</h2>
    <button 
      type="button" 
      class="btn btn-primary rounded-pill" 
      [routerLink]="['/nouvel-category']"
    >
      <i class="bi bi-plus-lg me-2"></i>Ajouter une catégorie
    </button>
  </div>

  <!-- Category List (Card Layout) -->
  <div class="row g-3">
    <!-- Empty State -->
    <div *ngIf="listCategory.length === 0" class="col-12">
      <div class="card border-0 shadow-sm rounded-lg text-center py-5 bg-light">
        <i class="bi bi-folder-x text-muted" style="font-size: 2.5rem;"></i>
        <h5 class="mt-3 text-muted">Aucune catégorie disponible</h5>
        <p class="text-muted mb-0">Cliquez sur "Ajouter une catégorie" pour commencer.</p>
      </div>
    </div>

    <!-- Category Cards -->
    <div *ngFor="let category of listCategory" class="col-md-6 col-lg-4">
      <div 
        class="card border-0 shadow-sm rounded-lg h-100 category-card-hover"
        style="cursor:pointer"
        (click)="goToEquipement(category)"
        tabindex="0"
        role="button"
        title="Voir les équipements de cette catégorie"
      >
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <span class="badge bg-primary-light text-primary rounded-pill fs-6">
              {{ category.code }}
            </span>
            <div class="dropdown">
              <button class="btn btn-sm btn-link text-muted" type="button" data-bs-toggle="dropdown" (click)="$event.stopPropagation()">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" (click)="$event.stopPropagation()"><i class="bi bi-pencil me-2"></i>Modifier</a></li>
                <li><a class="dropdown-item text-danger" href="#" (click)="$event.stopPropagation()"><i class="bi bi-trash me-2"></i>Supprimer</a></li>
              </ul>
            </div>
          </div>
          <h5 class="card-title mb-2">{{ category.description }}</h5>
          <p class="card-text text-muted small mb-0">
            <i class="bi bi-calendar me-1"></i> {{ category.date | date:'mediumDate' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
