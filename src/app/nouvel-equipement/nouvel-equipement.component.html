<div class="container py-4">
  <div class="card shadow-sm border-0 rounded-lg">
    <div class="card-body p-4">
      <!-- Header Section -->
      <div class="text-center mb-4">
        <img src="assets/product.png" class="rounded-circle border border-3 border-primary p-1" width="120" height="120" alt="Equipment Icon">
        <h3 class="mt-3 mb-0 text-primary">Gestion d'Équipement</h3>
      </div>

      <hr class="my-4 bg-light">

      <!-- Form Title -->
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-info-circle-fill text-primary fs-4 me-3"></i>
        <h2 class="mb-0">Information de l'équipement</h2>
      </div>

      <!-- Form -->
      <form [formGroup]="equipementForm">
        <div class="row g-3 mb-4">
          <!-- Row 1 -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Code équipement <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Saisir le code" formControlName="SerialNumber">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Description</label>
            <input type="text" class="form-control" placeholder="Saisir la description" formControlName="Description">
          </div>

          <!-- Row 2 -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Date d'entrée <span class="text-danger">*</span></label>
            <input type="date" class="form-control" formControlName="Input">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">État <span class="text-danger">*</span></label>
            <select class="form-select" formControlName="Etat">
              <option value="" disabled selected>Sélectionner un état</option>
              <option value="1">Actif</option>
              <option value="0">Inactif</option>
            </select>
          </div>

          <!-- Row 3 -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Catégorie <span class="text-danger">*</span></label>
            <select class="form-select" formControlName="Category">
  <option value="" disabled selected>Sélectionner une catégorie</option>
  <option *ngFor="let category of listCategory" [value]="category.code">
    {{category.description}}
  </option>
</select>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Marque</label>
            <input type="text" class="form-control" placeholder="Saisir la marque" formControlName="Marque">
          </div>

          <!-- Row 4: Store -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Magasin <span class="text-danger">*</span></label>
            <select class="form-select" formControlName="Store">
              <option value="" disabled selected>Sélectionner un magasin</option>
              <option *ngFor="let store of listStore" [ngValue]="store.storeId">
                {{store.name}}
              </option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-3 pt-3 border-top">
          <button type="button" class="btn btn-outline-danger px-4" (click)="onCancel()">
            <i class="bi bi-x-circle me-2"></i>Annuler
          </button>
          <button type="submit" class="btn btn-success px-4" (click)="onSubmit()" [disabled]="!equipementForm.valid">
            <i class="bi bi-check-circle me-2"></i>Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
