<div class="container-fluid px-3 px-md-4 py-3">
  <!-- Header Section -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
    <div>
      <h1 class="h2 fw-bold text-primary mb-1">Liste des Projets</h1>
      <p class="text-muted mb-0">Gestion des projets et leurs lignes/postes</p>
    </div>
    <div class="d-flex">
      <!-- Add your action buttons here if needed -->
      <button class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>
        Nouveau Projet
      </button>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <!-- Grid Header -->
      <div class="grid-header row g-0 px-3 py-2 bg-light fw-medium small">
        <div class="col-md-4">Nom du Projet</div>
        <div class="col-md-7">Lignes et Postes</div>
        <div class="col-md-1 text-end">Actions</div>
      </div>

      <!-- Grid Rows -->
      <div class="grid-content" style="max-height: 600px; overflow-y: auto;">
        <div *ngFor="let projet of projets" class="grid-row row g-0 px-3 py-3 border-bottom hover-bg">
          <div class="col-md-4 d-flex align-items-start">
            <i class="bi bi-folder-fill me-2 text-primary mt-1"></i>
            <div>
              <div class="fw-medium">{{ projet.nom }}</div>
              <small class="text-muted">Projet</small>
            </div>
          </div>
          <div class="col-md-7">
            <div class="lignes-postes-container">
              <div *ngFor="let ligne of getLignes(projet)" class="ligne-item mb-2">
                <div class="ligne-header d-flex align-items-center mb-1">
                  <i class="bi bi-diagram-3 me-2 text-info"></i>
                  <span class="fw-medium text-dark">{{ ligne.nom }}</span>
                  <span class="badge bg-light text-dark ms-2">{{ getPostes(ligne).length }} postes</span>
                </div>
                <div class="postes-list ms-4">
                  <div *ngFor="let poste of getPostes(ligne)" class="poste-item d-flex align-items-center mb-1">
                    <i class="bi bi-geo-alt me-2 text-secondary"></i>
                    <span class="small text-muted">{{ poste.name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1 d-flex align-items-start justify-content-end">
            <div class="dropdown">
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><i class="bi bi-eye me-2"></i>Voir</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Modifier</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i>Supprimer</a></li>
              </ul>
            </div>
          </div>
        </div>
        
        <!-- Empty state -->
        <div *ngIf="projets.length === 0" class="text-center py-5 text-muted">
          <i class="bi bi-folder-x fs-1"></i>
          <p class="mt-2 mb-0">Aucun projet trouvé</p>
          <button class="btn btn-outline-primary mt-2">
            <i class="bi bi-plus-circle me-2"></i>
            Créer votre premier projet
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-3">
    <!-- Add your pagination component here -->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Précédent</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Suivant</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
