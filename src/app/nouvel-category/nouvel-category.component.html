<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <!-- Header with Image -->
      <div class="text-center mb-4">
        <img src="assets/product.png" class="rounded-circle border border-3 border-primary" width="120" height="120" alt="Category Icon">
      </div>

      <hr class="my-4">
        
      <!-- Form Title -->
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-info-circle-fill text-primary fs-3 me-2"></i>
        <h2 class="mb-0">Information de catégorie</h2>
      </div>

      <hr class="my-4">

      <!-- Form -->
      <form [formGroup]="categoryForm">
        <div class="row g-3 mb-4">
          <!-- Code Input -->
          <div class="col-md-6">
            <label for="code" class="form-label fw-medium">Code équipement</label>
            <input type="text" class="form-control" id="code" placeholder="Saisir le code" formControlName="Code">
          </div>

          <!-- Description Input -->
          <div class="col-md-6">
            <label for="description" class="form-label fw-medium">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Saisir la description" formControlName="Description">
          </div>

          <!-- Date Input -->
          <div class="col-md-6">
            <label for="date" class="form-label fw-medium">Date d'entrée</label>
            <input type="date" class="form-control" id="date" formControlName="Date">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-2 pt-3">
          <button type="button" class="btn btn-outline-danger px-4" (click)="onCancel()">
            <i class="bi bi-x-circle me-2"></i>Annuler
          </button>
          <button type="submit" class="btn btn-success px-4" (click)="onSubmit()">
            <i class="bi bi-save me-2"></i>Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
